<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки на pdf файлы</title>
    <style>
        /* Используем шрифт и цвета из Obsidian */

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #202020;
            /* Тёмный цвет фона */
            color: #c0c0c0;
            /* Светлый цвет текста */
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
        
        .folder-content {
            animation: slide-down 0.5s ease-in-out;
        }

        .folder-btn {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #303030;
            color: #c0c0c0;
            border: 1px solid #404040;
            border-radius: 4px;
            cursor: pointer;
            /* Добавляем анимацию переливания цвета */
            animation: color-change 5s infinite;
            /* Анимация длится 3 секунды и повторяется бесконечно */
        }

        .folder-btn:hover {
            background-color: #404040;
        }

        .file-btn {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #545454;
            color: #c0c0c0;
            border: 1px solid #404040;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-btn:hover {
            background-color: #404040;
        }

        a {
            text-decoration: none;
            /* убираем подчеркивание у ссылок */
        }

        /* Добавляем анимацию открытия папки */

        @keyframes slide-down {
            from {
                transform: translateY(-10%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        

        /* Определяем ключевые кадры анимации */

        @keyframes color-change {
            0% {
                background-color: #0D0480;
                /* Начальный цвет */
            }
            50% {
                background-color: #3E0996;
                /* Промежуточный цвет */
            }
            100% {
                background-color: #0D0480;
                /* Конечный цвет */
            }
        }
    </style>
</head>

<body>
    <h1>Ссылки на pdf файлы</h1>
    <ul id="file-list">
        <li><button class="folder-btn" onclick="toggleFolder('folder1')">Аналитическая геометрия</button>
            <ul id="folder1" style="display: none;" class="folder-content">
                <li><a href="Аналитическая%20геометрия/Лекции.pdf" target="_blank"><button class="file-btn">Лекции</button></a></li>
                <li><a href="Аналитическая%20геометрия/РК%20Модуль%20№2.pdf" target="_blank"><button class="file-btn">РК Модуль №2</button></a></li>
                <!-- Добавьте кнопки на остальные PDF файлы в папке 1 -->
            </ul>
        </li>
        <li><button class="folder-btn" onclick="toggleFolder('folder2')">Математический анализ</button>
            <ul id="folder2" style="display: none;" class="folder-content">
                <li><a href="Математический%20анализ/Лекции.pdf" target="_blank"><button class="file-btn">Лекции</button></a></li>
                <li><a href="Математический%20анализ/РК%20Модуль%20№2.pdf" target="_blank"><button class="file-btn">РК Модуль №2</button></a></li>
                <!-- Добавьте кнопки на остальные PDF файлы в папке 2 -->
            </ul>
        </li>
        <!-- Добавьте кнопки на другие папки и файлы -->
    </ul>

    <script>
        function toggleFolder(folderId) {
            var folder = document.getElementById(folderId);
            if (folder.style.display === "none") {
                folder.style.display = "block";
            } else {
                folder.style.display = "none";
            }
        }
    </script>
</body>

</html>
